<DOCTYPE html>
    <html>
        <head>
            <title>LocalStorage 10 1</title>
            <link rel="stylesheet" href="styles\FinalGame_Rock paper scissors.css">
        </head>
<body> 
    <p class="title">Rock Paper Scissors</p>
<button  class="move-btn js-rock-btn">
    <img src="images/rock-emoji.png" class="move-icon" >
</button>

<button class="move-btn js-paper-btn ">
    <img src="images/paper-emoji.png" class="move-icon">
</button>

<button class="move-btn js-scissors-btn" >
    <img src="images/Scissors-emoji.png" class="move-icon">
</button>

<p class="js-computer-result"></p>
<p class="js-total-result"></p>

<p class="js-score"></p>

<button class="js-btn-reset"
    onclick="
        localStorage.removeItem('score');
        console.log( JSON.parse(localStorage.getItem('score')));
        score = {
            win : 0,
            tie : 0,
            lose : 0
        };
        showResults();
        ">
    Reset score
</button>
<button 
    class="js-btn-auto-play"
    onclick="
        autoPlay();">
    Auto Play
</button>

<script src="scripts/FinalGame_Rock paper scissors.js"></script>
</body>
</html>
