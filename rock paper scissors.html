<DOCTYPE html>
    <html>
        <head>
            <title>Objects</title>
            <style>
              
            </style>
        </head>
<body> 
<button 
    onclick=" 
       ramdomVal = computerMove();
       rezOfCalculation('Rock');
">
Rock
</button>

<button 
    onclick=" 
        ramdomVal = computerMove();
        rezOfCalculation('Paper');
        ">
    Paper
</button>

<button 
    onclick=" 
      ramdomVal =  computerMove();
      rezOfCalculation('Scissors');
       ">
    Scissors
</button>

<p class="js-score"></p>

<button 
    onclick="
        localStorage.removeItem('score');
        console.log( JSON.parse(localStorage.getItem('score')));
        score = {
            win : 0,
            tie : 0,
            lose : 0
        };
        updateScoreElement();
        ">
    Reset score
</button>

<script>

let randomNumber;
let ramdomVal;
var score = JSON.parse(localStorage.getItem('score'));
if (score == null) 
    {   score =  {
            win : 0,
            tie : 0,
            lose : 0
        };
    };

localStorage.setItem('score', JSON.stringify(score));
updateScoreElement();


    function computerMove() {
        randomNumber = Math.random();
        console.log(randomNumber);
        if (randomNumber <= 0.3) {
        ramdomVal = 'Rock';
        }
    else if (randomNumber > 0.3 && randomNumber <=0.6)   {
        ramdomVal = 'Paper';
    }
    else {ramdomVal = 'Scissors';
    }
return ramdomVal;
}

    function rezOfCalculation(thrownVal) {
    localStorage.getItem('score');
    if (thrownVal === 'Rock') {
        if (ramdomVal === 'Scissors') {
            score.win = score.win + 1;
            console.log (`score.win ${score.win}`)
            alert(`Computer set ${ramdomVal}. You win!!
            Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`);
            
        }
        else if (ramdomVal === 'Rock') {
            score.tie = score.tie + 1;
            alert(`Computer set ${ramdomVal}. Tie!!
            Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`);
            
        }
        else {
            score.lose = score.lose + 1;
            alert(`Computer set ${ramdomVal}. You lose( Try again!! 
            Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`);
            
        }
    }
    else if (thrownVal === 'Paper') {
        if (ramdomVal === 'Rock') {
            ++score.win;
            alert(`Computer set ${ramdomVal}. You win!! 
            Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`);
        }
        else if (ramdomVal === 'Paper') {
            ++score.tie;
            alert(`Computer set ${ramdomVal}.Tie!! 
            Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`);
        }
        else {
            ++score.lose;
            alert(`Computer set ${ramdomVal}. You lose( Try again!!
            Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`);
        }
    }
    else if (thrownVal === 'Scissors') {
        if (ramdomVal === 'Paper') {
            ++score.win;
            alert(`Computer set ${ramdomVal}. You win!!
            Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`);
        }
        else if (ramdomVal === 'Scissors') {
            ++score.tie;
            alert(`Computer set ${ramdomVal}.Tie!!
            Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`);
        }
        else {
            ++score.lose;
            alert(`Computer set ${ramdomVal}. You lose( Try again!!
            Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`);
        }
    }
    updateScoreElement();
}   

    function updateScoreElement() {
        document.querySelector('.js-score').innerHTML = 
            `Total score: Wins:  ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`;
    }

</script>
</body>
</html>
